<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Homepage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link
      th:href="@{/webjars/bootstrap/5.3.1/css/bootstrap.min.css}"
      rel="stylesheet"
    />
    <script
      th:src="@{/webjars/bootstrap/5.3.1/js/bootstrap.bundle.min.js}"
      defer
    ></script>
    <script th:src="@{/webjars/htmx.org/1.9.5/dist/htmx.min.js}" defer></script>
  </head>
  <body>
    <main class="my-5">
      <div class="container">
        <h1 class="mb-4">Homepage</h1>
        <p class="mb-5 js-greeting">Hello World!</p>
        <button
          th:hx-post="@{/further-info}"
          hx-trigger="click"
          hx-target=".js-greeting"
          hx-swap="outerHTML"
        >
          Change greeting
        </button>
      </div>
      <div class="container">
        <a th:href="@{/dosen/index}">dosen</a>
    </div>
    </main>
  </body>
</html>
